<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Flipper</title>
    <!--Base of slider-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: white 2px solid;
            cursor: pointer;
            background-color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .color-btn.active {
            outline: 3px solid white;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .buttons-container {
            height: fit-content;
            width: calc(100% - 40px);
            max-width: 800px;
            padding: 20px;
        }

        .buttons-inner-container {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
    </style>

</head>

<body style="padding: 0; ">
    
    <div style="display: flex; 
    height: calc(100vh - 70px); 
    width: 100%; 
    max-width: 1440px; 
    margin-inline: auto;
    flex-direction: column;
    justify-content: end;
    padding-bottom: 70px;
    ">
        <div style="height: 70vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h2 id="active-color" style="color: #fff; font-size: 36px; letter-spacing: 4px;"></h2>
        </div>
        <div style="
        width: 100%; 
        height: fit-content; 
        min-height: 40px; 
        max-height: 60px; 
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        ">
            <div class="buttons-container">
                
                <div class="buttons-inner-container">
                    <button class="color-btn" style="background-color: red;" data-color="red" data-name="RED"></button>
                    <button class="color-btn" style="background-color: green;" data-color="green" data-name="GREEN"></button>
                    <button class="color-btn" style="background-color: blue;" data-color="blue" data-name="BLUE"></button>
                    <button class="color-btn" style="background-color: yellow;" data-color="yellow" data-name="YELLOW"></button>
                    <button class="color-btn" style="background-color: violet;" data-color="violet" data-name="VIOLET"></button>
                    <button class="color-btn" style="background-color: orange;" data-color="orange" data-name="ORANGE"></button>
                </div>
            </div>
        </div>

    </div>
    <script>
        document.body.style.backgroundColor = "pink"; // Initial color
        const buttons = document.querySelectorAll(".color-btn");
        const activeColorText = document.getElementById("active-color");

        let colors = [];
        buttons.forEach(btn => colors.push(btn.dataset.color));

        let index = 0;
        let autoInterval;

        function setActiveColor(color) {
            document.body.style.backgroundColor = color;

            buttons.forEach(btn => btn.classList.remove("active"));

            const activeBtn = document.querySelector(`[data-color="${color}"]`);
            if (activeBtn){
                activeBtn.classList.add("active");
                activeColorText.textContent = activeBtn.dataset.name;
            }
        }

        function startAutoChange() {
            autoInterval = setInterval(() => {
                setActiveColor(colors[index]);
                index = (index + 1) % colors.length;
            }, 2000); 
        }

        function resetAuto() {
            clearInterval(autoInterval);
            startAutoChange();
        }

        // Manual click
        buttons.forEach((button, i) => {
            button.addEventListener("click", () => {
                index = i + 1; 
                setActiveColor(button.dataset.color);
                resetAuto();
            });
        });

        // Start on load
        startAutoChange();
    </script>
</body>

</html>
