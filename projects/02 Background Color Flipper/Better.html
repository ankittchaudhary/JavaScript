<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Flipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: white 2px solid;
            cursor: pointer;
            background-color: inherit;
        }

        .buttons-container {
            height: fit-content;
            width: calc(100% - 40px);
            max-width: 800px;
            padding: 20px;
        }

        .buttons-inner-container {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
    </style>

</head>

<body style="padding: 0;">
    <div style="display: flex; 
    height: calc(100vh - 70px); 
    width: 100%; 
    max-width: 1440px; 
    margin-inline: auto;
    align-items: flex-end;
    padding-bottom: 70px;
    ">
        <div style="
        width: 100%; 
        height: fit-content; 
        min-height: 40px; 
        max-height: 60px; 
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        ">
            <div class="buttons-container">
                <div class="buttons-inner-container">
                    <button class="color-btn" style="background-color: red;" data-color="red"></button>
                    <button class="color-btn" style="background-color: green;" data-color="green"></button>
                    <button class="color-btn" style="background-color: blue;" data-color="blue"></button>
                    <button class="color-btn" style="background-color: yellow;" data-color="yellow"></button>
                    <button class="color-btn" style="background-color: violet;" data-color="violet"></button>
                    <button class="color-btn" style="background-color: orange;" data-color="orange"></button>
                </div>
            </div>
        </div>

    </div>
    <script>
        const buttons = document.querySelectorAll(".color-btn");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                document.body.style.backgroundColor = button.dataset.color;
            });
        });

    </script>
</body>

</html>
