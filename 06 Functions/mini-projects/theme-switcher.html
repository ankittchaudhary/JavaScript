<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>Functions in JavaScript</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    :root {
        --bg-color: white;
        --text-color: black;
        --header-background: white;
        --header-box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        --footer-background-color: rgb(255, 253, 227);
    }

    [data-theme="dark"] {
        --bg-color: black;
        --text-color: white;
        --header-background: rgb(17, 58, 35);
        --header-box-shadow: 1px 2px 4px rgba(255, 255, 255, 0.3);
        --footer-background-color: rgb(17, 58, 35);
    }

    body {
        background-color: var(--bg-color);
        transition: background-color 0.3s, color 0.3s;
        color: var(--text-color);
    }

    .header {
        width: calc(100% - 8px);
        min-height: 40px;
        background-color: var(--header-background);
        box-shadow: var(--header-box-shadow);
        position: sticky;
        padding: 4px;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-inner-container {
        display: flex;
        width: 100%;
        height: fit-content;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        max-width: 1440px;
        padding: 4px 0;
    }

    .main {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hero-section {
        width: calc(100% - 20px);
        min-height: 768px;
        padding: 30px 10px;
        max-width: 1440px;
    }

    .footer {
        width: 100%;
        background-color: var(--footer-background-color);
    }

    .inner-footer-container {
        width: inherit;
        max-width: 1440px;
        min-height: 400px;
        margin-inline: auto;
    }
</style>

<body>
    <header class="header">
        <div class="header-inner-container">
            <div>logo</div>
            <div>menu bar</div>
            <div><button id="theme-toggle" aria-label="Toggle theme (light/dark)">Switch Theme</button></div>
        </div>
    </header>
    <main class="main">
        <section name="Hero" class="hero-section">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio adipisci numquam qu</p>
        </section>
    </main>
    <footer class="footer">
        <div class="inner-footer-container">
            <h1>Footer</h1>
        </div>
    </footer>

    <script>
        const themeToggleButton = document.getElementById("theme-toggle")
        const htmlElement = document.documentElement;

        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggleButton.textContent = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            themeToggleButton.setAttribute('aria-label', `Switch to ${theme === 'dark' ? 'light' : 'dark'} theme`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTheme(getPreferredTheme());
        });

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

    </script>
</body>

</html>
