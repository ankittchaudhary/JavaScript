<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>If Else Statements in JavaScript</title>
</head>

<body>
    <h1>If Else Statements in JavaScript</h1>
    <!-- Open console in browser developer tools -->
    <script>
        const age = 20;
        console.log("Your age: " + age);

        if (age >= 18) {
            console.log("You are an adult.");
        } else {
            console.log("You are a minor.");
        }

        const temperature = 30;

        if (temperature > 25) {
            console.log("It's a hot day.");
        } else {
            console.log("It's a cool day.");
        }

        const score = 85;
        console.log("Your score: " + score);
        console.log("Your grade: ");

        if (score >= 90) {
            console.log("Grade: A");
        } else if (score >= 80) {
            console.log("Grade: B");
        } else if (score >= 70) {
            console.log("Grade: C");
        } else if (score >= 60) {
            console.log("Grade: D");
        } else {
            console.log("Grade: F");
        }
    </script>

</html>
